<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="calculator-section">
        <div class="display-area">
            12345
        </div>
        <div class="button-area">
            <div class="left-section">
                <div class="button-row">
                    <button class="input-button" id="clearBtn">C</button>
                    <button class="input-button" id="deleteBtn">Del</button>
                    <button class="input-button" id="divideBtn">/</button>
                </div>
                <div class="button-row">
                    <button class="input-button" id="num7Btn">7</button>
                    <button class="input-button" id="num8Btn">8</button>
                    <button class="input-button" id="num9Btn">9</button>
                </div>
                <div class="button-row">
                    <button class="input-button" id="num4Btn">4</button>
                    <button class="input-button" id="num5Btn">5</button>
                    <button class="input-button" id="num6Btn">6</button>
                </div>
                <div class="button-row">
                    <button class="input-button" id="num1Btn">1</button>
                    <button class="input-button" id="num2Btn">2</button>
                    <button class="input-button" id="num3Btn">3</button>
                </div>
                <div class="button-row">
                    <button class="input-button" id="emptyBtn"><!----></button>
                    <button class="input-button" id="num0Btn">0</button>
                    <button class="input-button" id="decimalBtn">.</button>
                </div>
            </div>
            <div class="right-section">
                <div class="button-column">
                    <button class="input-button" id="multiplyBtn">*</button>
                    <button class="input-button" id="subtractBtn">-</button>
                    <button class="input-button" id="addBtn">+</button>
                    <button class="input-button" id="resultBtn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
