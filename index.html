<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="light-green-background">
    <div class="calculator-section black-background">
        <div class="display-area white-text">
            0
        </div>
        <div class="button-area">
            <div class="button-row">
                <button class="input-button button-style-one" id="clearBtn">C</button>
                <button class="input-button button-style-one" id="deleteBtn">Del</button>
                <button class="input-button button-style-three" id="divideBtn">/</button>
                <button class="input-button button-style-three" id="multiplyBtn">*</button>
            </div>
            <div class="button-row">
                <button class="input-button button-style-two" id="num7Btn">7</button>
                <button class="input-button button-style-two" id="num8Btn">8</button>
                <button class="input-button button-style-two" id="num9Btn">9</button>
                <button class="input-button button-style-three" id="subtractBtn">-</button>
            </div>
            <div class="button-row">
                <button class="input-button button-style-two" id="num4Btn">4</button>
                <button class="input-button button-style-two" id="num5Btn">5</button>
                <button class="input-button button-style-two" id="num6Btn">6</button>
                <button class="input-button button-style-three" id="addBtn">+</button>
            </div>
            <div class="button-row">
                <button class="input-button button-style-two" id="num1Btn">1</button>
                <button class="input-button button-style-two" id="num2Btn">2</button>
                <button class="input-button button-style-two" id="num3Btn">3</button>
                <button class="input-button button-style-three" id="resultBtn">=</button>
            </div>
            <div class="button-row">
                <button class="input-button button-style-two" id="emptyBtn"><!----></button>
                <button class="input-button button-style-two" id="num0Btn">0</button>
                <button class="input-button button-style-two" id="decimalBtn">.</button>
                <button class="input-button button-style-three" id="emptyBtn"><!----></button>
            </div>
        </div>
    </div>
</body>

</html>
